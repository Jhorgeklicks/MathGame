<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Math Game</title>
    <link rel="stylesheet" type="text/css" href="math.css">
</head>

<body>
    <div id="container">

        <div id="score">Score : <span id="score_value">0</span></div>

        <div id="correct">correct</div>
        <div id="wrong">try again</div>
        <div id="question"></div>
        <div id="instruction"> click on the correct answer</div>

        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startReset">
            Start Game
        </div>
        <div id="timeremaining">
            Time Remaining : <span id="timeremainingvalue">00</span> sec
        </div>
        <div id="gameover">
        </div>

    </div>

    <script type="text/javascript" src="math.js"></script>
</body>

</html>
